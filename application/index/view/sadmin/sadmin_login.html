<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>成果管理系统 - 超级管理员登录</title>
    <meta name="keywords" content="成果管理,济南大学成果管理系统,成果管理信息系统,信息学院成果管理系统">
    <meta name="description" content="cgadmin 是一个记录和分析教师科研及教学成果的,基于 ThinkPHP 5.0技术开发的信息管理系统。">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <style type="text/css">
        body.signin {
            background: #14bbf6;
        }
    </style>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>[ 济南大学 ]</h1>
                </div>
                <div class="m-b"></div>
                <h4>信息科学与工程学院 <b>成果管理信息系统</b></h4>
                <h5>其他身份登录：</h5>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-sm"></i> <a href="#">超级管理员登录&raquo;</a></li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-sm"></i> <a href="admin_login">管理员登录&raquo;</a></li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-sm"></i> <a href="user_login">用户登录&raquo;</a></li>
                </ul>
                <strong>忘记密码了？ <a href="#">联系管理员&raquo;</a></strong>
            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" action="do_sadmin_login">
                <h4 class="no-margins">超级管理员登录：</h4>
                <input type="email" class="form-control uname" name="email" placeholder="邮箱" />
                <input type="password" class="form-control pword m-b" name="password" placeholder="密码" />
                <div style="margin-bottom:70px">
                    <input type="text" class="form-control"  placeholder="验证码" style="color:black;width:120px;float:left;margin:0px 0px;" name="captcha" />
                    <img src="{:captcha_src()}" width="100px" height="32px"  onclick="this.src='{:captcha_src()}'" style="float:right;cursor: pointer"/>
                </div>
                <button class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2017 济南大学信息科学与工程学院 | Powered By <a href="http://blog.csdn.net/leiflyy">leifhome</a>
        </div>
    </div>
</div>
</body>

</html>
