<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>成果管理系统 - 用户 页面</title>
    <meta name="keywords" content="成果管理,济南大学成果管理系统,成果管理信息系统,信息学院成果管理系统">
    <meta name="description" content="cgadmin 是一个记录和分析教师科研及教学成果的,基于 ThinkPHP 5.0技术开发的信息管理系统。">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>导入导出教师信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="alert alert-info alert-dismissable">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                        <i class="fa fa-hand-o-right "></i> &emsp;注意：重复导入会覆盖原数据 。
                    </div>
                    <div class="alert alert-warning alert-dismissable">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                        <i class="fa fa-hand-o-right "></i> &emsp;请使用在本页面下载的"教师信息模板"导入教师信息，所有字段必填。
                    </div>

                    <div class="jumbotron">
                        <h1>导入教师信息</h1>
                        <p>单次最多支持导入300条教师信息，超量请分次导入。</p>
                        <br>
                        <p>
                            <a class="btn btn-success btn-lg" role="button" data-toggle="modal"
                               data-target="#myModal"><i class="fa fa-upload"></i>&emsp;上传教师信息</a>&emsp;&emsp;
                            <a class="btn btn-info btn-lg" href="do_admin_export_user" role="button"><i class="fa fa-download"></i>&emsp;导出教师信息</a>&emsp;&emsp;
                            <a class="btn btn-info btn-lg" href="do_admin_export_user_tpl" role="button"><i class="fa fa-download"></i>&emsp;下载模板文件</a>
                        </p>
                    </div>
                </div>
                <hr>

            </div>
        </div>
    </div>
</div>

<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">关闭</span>
                </button>
                <i class="fa fa-upload modal-icon"></i>
                <h4 class="modal-title">上传教师信息</h4>
            </div>
            <form action="do_admin_upload_user" method="post" enctype="multipart/form-data">
            <div class="modal-body">
                <p>
                    单次最多支持导入300条教师信息，超量请分次导入。
                </p>
                <div class="form-group">
                    <input type="file" name="file" accept="text/csv " class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" >上传</button>
            </div>
            </form>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

</body>

</html>
