<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>成果管理系统 - 编辑分类 页面</title>
    <meta name="keywords" content="成果管理,济南大学成果管理系统,成果管理信息系统,信息学院成果管理系统">
    <meta name="description" content="cgadmin 是一个记录和分析教师科研及教学成果的,基于 ThinkPHP 5.0技术开发的信息管理系统。">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑分类信息 </h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" method="post" action="do_admin_edit_sort" id="signupForm">
                        <input type="hidden" value="{$sort.sortb1}" name="psortb1">
                        <input type="hidden" value="{$sort.sortb2}" name="psortb2">
                        <input type="hidden" value="{$sort.sortb3}" name="psortb3">
                        <input type="hidden" value="{$sort.sortb4}" name="psortb4">
                        <input type="hidden" value="{$sort.sortb5}" name="psortb5">
                        <input type="hidden" value="{$sort.sorta}" name="psorta">
                        <input type="hidden" value="{$sort.id}" name="id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">一级分类：</label>
                            <div class="col-sm-8">
                                <input id="sorta" name="sorta" class="form-control" value="{$sort.sorta}" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">子分类 1：</label>
                            <div class="col-sm-8">
                                <input id="sortb1" name="sortb1" class="form-control" value="{$sort.sortb1}" type="text"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">子分类 2：</label>
                            <div class="col-sm-8">
                                <input id="sortb2" name="sortb2" class="form-control" value="{$sort.sortb2}" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">子分类 3：</label>
                            <div class="col-sm-8">
                                <input id="sortb3" name="sortb3" class="form-control" value="{$sort.sortb3}" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">子分类 4：</label>
                            <div class="col-sm-8">
                                <input id="sortb4" name="sortb4" class="form-control" value="{$sort.sortb4}" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">子分类 5：</label>
                            <div class="col-sm-8">
                                <input id="sortb5" name="sortb5" class="form-control" value="{$sort.sortb5}" type="text"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="checkbox" id="agree" name="agree">
                                        确定编辑此分类信息
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>


<!-- jQuery Validation plugin javascript-->
<script src="/static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/static/js/plugins/validate/messages_zh.min.js"></script>

<script type="text/javascript">
    //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
    $.validator.setDefaults({
        highlight: function (element) {
            $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
        },
        success: function (element) {
            element.closest('.form-group').removeClass('has-error').addClass('has-success');
        },
        errorElement: "span",
        errorPlacement: function (error, element) {
            if (element.is(":radio") || element.is(":checkbox")) {
                error.appendTo(element.parent().parent().parent());
            } else {
                error.appendTo(element.parent());
            }
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"


    });

    //以下为官方示例
    $().ready(function () {
        // validate the comment form when it is submitted
        $("#commentForm").validate();

        // validate signup form on keyup and submit
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                agree: "required"
            },
            messages: {
                agree: {
                    required: icon + "请点击确定编辑分类信息",
                    element: '#agree-error'
                }
            }
        });

    });

</script>

</body>

</html>
