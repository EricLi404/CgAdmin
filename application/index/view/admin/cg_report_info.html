<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>成果管理系统 - 页面</title>
    <meta name="keywords" content="成果管理,济南大学成果管理系统,成果管理信息系统,信息学院成果管理系统">
    <meta name="description" content="cgadmin 是一个记录和分析教师科研及教学成果的,基于 ThinkPHP 5.0技术开发的信息管理系统。">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="/static/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12  animated fadeInRight">
            <div class="mail-box-header">
                <h2>
                    成果信息申诉详情
                </h2>
            </div>
            <form class="mail-box" method="post" action="do_user_cg_report">


                <div class="mail-body">

                    <div class="form-horizontal" >
                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目名称：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="cg_name" value="{$info.cg_name}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">申诉人：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="user" value="{$info.user}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系方式：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="user" value="{$info.contact}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">申诉原因：</label>

                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" rows="12" name="info" disabled>{$info.info}</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mail-body text-right tooltip-demo">
                    <a href="do_admin_cg_report_del?id={$info.id}" class="btn btn-sm btn-primary" ><i class="fa fa-check"></i> 标记为已处理</a>
                    <button class="btn btn-sm btn-default" onclick="window.history.go(-1);"><i class="fa fa-close"></i> 返回</button>
                </div>
                <div class="clearfix"></div>
            </form>

            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>


<!-- iCheck -->
<script src="/static/js/plugins/iCheck/icheck.min.js"></script>

<!-- SUMMERNOTE -->
<script src="/static/js/plugins/summernote/summernote.min.js"></script>
<script src="/static/js/plugins/summernote/summernote-zh-CN.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });


        $('.summernote').summernote({
            lang: 'zh-CN'
        });

    });
    var edit = function () {
        $('.click2edit').summernote({
            focus: true
        });
    };
    var save = function () {
        var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
        $('.click2edit').destroy();
    };
</script>


</body>

</html>
