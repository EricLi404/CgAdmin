<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>成果管理系统 -  页面</title>
    <meta name="keywords" content="成果管理,济南大学成果管理系统,成果管理信息系统,信息学院成果管理系统">
    <meta name="description" content="cgadmin 是一个记录和分析教师科研及教学成果的,基于 ThinkPHP 5.0技术开发的信息管理系统。">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>教师信息详情 </h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t">
                        <input type="hidden" value="{$user.id}" name="id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-8">
                                <input id="email" name="email" class="form-control" value="{$user.email}" type="email"  disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="username" name="username" class="form-control" value="{$user.username}" type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学校（单位）：</label>
                            <div class="col-sm-8">
                                <input id="school" name="school" class="form-control" value="{$user.school}" type="text" disabled >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学院（部门）：</label>
                            <div class="col-sm-8">
                                <input id="college" name="college" class="form-control" value="{$user.college}" type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">研究专长：</label>
                            <div class="col-sm-8">
                                <input id="direction" name="direction" class="form-control" value="{$user.direction}" type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">个人介绍：</label>
                            <div class="col-sm-8">
                                <textarea id="resume" name="resume" class="form-control" rows="8" type="text" disabled>{$user.resume}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="button" onclick="window.history.go(-1);">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>




</body>

</html>
