<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>成果管理系统 - 管理员修改密码 页面</title>
    <meta name="keywords" content="成果管理,济南大学成果管理系统,成果管理信息系统,信息学院成果管理系统">
    <meta name="description" content="cgadmin 是一个记录和分析教师科研及教学成果的,基于 ThinkPHP 5.0技术开发的信息管理系统。">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>修改密码</h3>
        <form class="m-t" role="form" method="post" action="do_admin_change_password">
            <div class="form-group">
                <input type="password" class="form-control" name="newPassword1" placeholder="请输入新密码" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="newPassword2" placeholder="请再次输入新密码" required="">
            </div>
            <input type="hidden" name="email" value="{$Think.session.ext_user.email}">
            <button type="submit" class="btn btn-primary block full-width m-b">修 改</button>

        </form>
    </div>
</div>

<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>


</body>

</html>
